Flows:
  - NuMuCCFlow:
      Selections:
        - Name: "FV Cut"
          SelVar: "con.RecoInFV"
        - Name: "Pandora Clear Cosmic"
          SelVar: "con.not_clear_cosmic"
        - Name: "Pandora $\\nu$-Score"
          SelVar: "con.nu_score"
        - Name: "Flash Matching Score"
          SelVar: "con.flash_score"
        - Name: "Muon Track Identification"
          SelVar: "con.has_ptrk"
  - NuMuCCFlowSmall:
      Selections:
        - Name: "TPC Pre-Selection"
          SelVar: "con.tpc_preselection"
        - Name: "Flash Matching Score"
          SelVar: "con.flash_score"
        - Name: "Muon Track Identification"
          SelVar: "con.has_ptrk"

Cuts:
  - FVCutCosmics:
      Bins: [0, 600, 21]
      Labels: ["Reco FV Cosmics", "All Cosmics"]
      XLabel: "Cosmic $\\mu$ Length [cm]"
      Text: "Cosmic $\\mu$`s"
      TextPos: [0.25, 0.6]
      Var: "con.mu_max_track"
      MaskVar: ["con.is_cosmic"]
      SelVar: "con.RecoInFV"
      Remaining: yes
  - FVCutNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Reco FV $\\nu_\\mu$ CC`s", "All $\\nu_\\mu$ CC`s"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "$\\nu_\\mu$ CC`s"
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.is_numu_cc"]
      SelVar: "con.RecoInFV"
      Remaining: yes
  - FVClearCosmicCosmic:
      Bins: [0, 600, 21]
      Labels: ["Selected Cosmics", "All Cosmics"]
      XLabel: "Cosmic $\\mu$ Length [cm]"
      Text: "Cosmic $\\mu$`s"
      TextPos: [0.25, 0.6]
      Var: "con.mu_max_track"
      MaskVar: ["con.is_cosmic"]
      SelVar: "con.not_clear_cosmic"
      Remaining: yes
  - FVClearCosmicNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Selected $\\nu_\\mu$ CC`s", "All $\\nu_\\mu CC`s$"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "Fiducial (Truth) \n $\\nu_\\mu$ CC`s"
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary"]
      SelVar: "con.not_clear_cosmic"
      Remaining: yes
  - FVClearCosmicNuScoreCosmic:
      Bins: [0, 600, 21]
      Labels: ["Selected Cosmics", "All Cosmics"]
      XLabel: "Cosmic $\\mu$ Length [cm]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic"
      TextPos: [0.75, 0.5]
      Var: "con.mu_max_track"
      MaskVar: ["con.is_cosmic", "con.TruthInFV", "con.not_clear_cosmic"]
      SelVar: "con.nu_score"
      Remaining: yes
  - FVClearCosmicNuScoreNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Selected $\\nu_\\mu$ CC`s", "All $\\nu_\\mu CC`s$"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic"
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary", "con.not_clear_cosmic"]
      SelVar: "con.nu_score"
      Remaining: yes
  - FVClearCosmicNuScoreFlashCosmic:
      Bins: [0, 600, 21]
      Labels: ["Selected Cosmics", "All Cosmics"]
      XLabel: "Cosmic $\\mu$ Length [cm]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic\nPost-Pandora $\\nu$-Score"
      TextPos: [0.75, 0.5]
      Var: "con.mu_max_track"
      MaskVar: ["con.is_cosmic", "con.TruthInFV", "con.not_clear_cosmic","con.nu_score"]
      SelVar: "con.flash_score"
      Remaining: yes
  - FVClearCosmicNuScoreFlashNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Selected $\\nu_\\mu$ CC`s", "All $\\nu_\\mu CC`s$"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic\nPost-Pandora $\\nu$-Score"
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary", "con.not_clear_cosmic", "con.nu_score"]
      SelVar: "con.flash_score"
      Remaining: yes
#  - PrimaryTrackNuMuCC:
#      Bins: [0, 3.0, 21]
#      Labels: ["Correct Muon $\\nu_\\mu$ CC`s", "All $\\nu_\\mu CC`s$"]
#      XLabel: "$\\nu$ Energy [GeV]"
#      Text: ""
#      TextPos: [0.75, 0.5]
#      Var: "slc.truth.E"
#      MaskVar: ["con.valid_matched_primary", "con.match_is_primary"]
#      SelVar: "con.ptrack_and_pmatch"
#      Remaining: yes
  - PrimaryTrackCosmic:
      Bins: [0, 600, 21]
      Labels: ["Selected Cosmics", "All Cosmics"]
      XLabel: "Cosmic $\\mu$ Length [cm]"
      Text: ""
      TextPos: [0.25, 0.6]
      Var: "con.mu_max_track"
      MaskVar: ["con.is_cosmic"]
      SelVar: "con.has_ptrk"
      Remaining: yes
  - PrimaryTrackNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Correct Muon $\\nu_\\mu$ CC`s", "All $\\nu_\\mu$ CC`s"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: ""
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.is_numu_cc"]
      SelVar: "con.has_ptrk"
      Remaining: yes
  - PrimaryTrackNuOther:
      Bins: [0, 3.0, 21]
      Labels: ["Selected $\\nu$ Other", "All $\\nu$ Other"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: ""
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.is_nu_other"]
      SelVar: "con.has_ptrk"
      Remaining: yes
  - FVClearCosmicNuScoreFlashPrimaryTrackNuMuCC:
      Bins: [0, 3.0, 21]
      Labels: ["Correct Muon $\\nu_\\mu$ CC`s", "All $\\nu_\\mu CC`s$"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic\nPost-Pandora $\\nu$-Score\nPost Flash Matching Score"
      TextPos: [0.75, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary", "con.not_clear_cosmic", "con.nu_score", "con.flash_score"]
      SelVar: "con.has_ptrk"
      Remaining: yes
  - FVClearCosmicNuScoreFlashPrimaryTrackCosmic:
      Bins: [0, 600, 21]
      Labels: ["Selected Cosmics", "All Cosmics"]
      XLabel: "$\\nu$ Energy [GeV]"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic\nPost-Pandora $\\nu$-Score\nPost Flash Matching Score"
      TextPos: [0.25, 0.5]
      Var: "slc.truth.E"
      MaskVar: ["con.TruthInFV", "con.is_cosmic", "con.not_clear_cosmic", "con.nu_score", "con.flash_score"]
      SelVar: "con.has_ptrk"
      Remaining: yes

Discriminations:
  - NuScoreDisc:
      Bins: [0,1,20]
      Var: "slc.nu_score"
      XLabel: "Pandora $\\nu$-Score"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic"
      TextPos: [0.75,0.5]
      SelVar: "con.nu_score"
      Score: 0.4
      CutAbove: no
      Types:
        - MaskVars: ["con.TruthInFV", "con.is_cosmic", "con.not_clear_cosmic"]
          Label: "Cosmics"
          Signal: no
        - MaskVars: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary", "con.not_clear_cosmic"]
          Label: "$\\nu_\\mu$ CC`s"
          Signal: yes
  - FlashScoreDisc:
      Bins: [0,40,21]
      Var: "slc.fmatch.score"
      XLabel: "Flash Matching Score"
      Text: "Fiducial (Truth)\nNon-Clear Cosmic\nPost Pandora $\\nu$-Score"
      TextPos: [0.80,0.5]
      SelVar: "con.flash_score"
      Score: 7.0
      CutAbove: yes
      Types:
        - MaskVars: ["con.TruthInFV", "con.is_cosmic", "con.not_clear_cosmic", "con.nu_score"]
          Label: "Cosmics"
          Signal: no
        - MaskVars: ["con.TruthInFV", "con.is_numu_cc", "con.match_is_primary", "con.not_clear_cosmic", "con.nu_score"]
          Label: "$\\nu_\\mu$ CC`s"
          Signal: yes
  - Chi2MuonDisc:
      Bins: [0,50,26]
      Var: "slc.reco.trk.bestplane.chi2_muon"
      XLabel: "$\\chi^2_\\mathrm{muon}$"
      Text: ""
      TextPos: [0.5,0.5]
      SelVar: ""
      Types:
        - MaskVars: ["con.is_numu_cc", "con.is_muon", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE"]
          Label: "CC $\\nu_\\mu$ $\\mu$`s"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_proton", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE"]
          Label: "CC $\\nu_\\mu$ $p$`s"
          Signal: yes
  - Chi2MuonSubDisc:
      Bins: [0,50,26]
      Var: "slc.reco.trk.bestplane.chi2_muon"
      XLabel: "$\\chi^2_\\mathrm{muon}$"
      Text: ""
      TextPos: [0.5,0.5]
      SelVar: ""
      Types:
        - MaskVars: ["con.is_numu_cc", "con.is_muon", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE", "slc.reco.trk.contained"]
          Label: "CC $\\nu_\\mu$ $\\mu$`s (Contained)"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_muon", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE", "slc.reco.trk.not_contained"]
          Label: "CC $\\nu_\\mu$ $\\mu$`s (Exiting)"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_proton", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE", "slc.reco.trk.contained", "slc.reco.trk.truth.p.is_stopping"]
          Label: "CC $\\nu_\\mu$ $p$`s (Stopping)"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_proton", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE", "slc.reco.trk.contained", "slc.reco.trk.truth.p.not_stopping"]
          Label: "CC $\\nu_\\mu$ $p$`s (Scattering)"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_proton", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE", "slc.reco.trk.not_contained"]
          Label: "CC $\\nu_\\mu$ $p$`s (Exiting)"
          Signal: yes
  - Chi2ProtonDisc:
      Bins: [0,300,31]
      Var: "slc.reco.trk.bestplane.chi2_proton"
      XLabel: "$\\chi^2_\\mathrm{proton}$"
      Text: ""
      TextPos: [0.5,0.5]
      SelVar: ""
      Types:
        - MaskVars: ["con.is_numu_cc", "con.is_muon", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE"]
          Label: "CC $\\nu_\\mu$ $\\mu$`s"
          Signal: yes
        - MaskVars: ["con.is_numu_cc", "con.is_proton", "con.bestmatch_majority_energy", "con.bestmatch_majority_planeVisE"]
          Label: "CC $\\nu_\\mu$ $p$`s"
          Signal: yes
  - PrimaryTrackDisc:
      Bins: [50,400,21]
      Var: "slc.reco.trk.len"
      XLabel: "Reconstructed Track Length [cm]"
      Text: "Length of Mistaken\nPrimary Tracks\nby Particle Type"
      TextPos: [0.75,0.5]
      SelVar: ""
      Types:
        - MaskVars: ["con.has_ptrk", "con.ptrack_pion"]
          Label: "Pion"
          Signal: yes
        - MaskVars: ["con.has_ptrk", "con.ptrack_proton"]
          Label: "Proton"
          Signal: yes